			body { background: url(admin/img/bg-login.jpg) !important; }

</head>

<body>
		<div class="container-fluid-full">
		<div class="row-fluid">
					
			<div class="row-fluid">
				<div class="login-box">
					<div class="icons">
						<a href="#"><i class="halflings-icon home"></i></a>
						<a href="#"><i class="halflings-icon cog"></i></a>
					</div>
					<h2>管理员登录</h2>
					
					
					
					
					<form class="form-horizontal" action="adlogin.do" method="post">
						<fieldset>
							<span style="color: red ; margin-left: 17px;" class="e" th:if="${errors}!=null" th:text="${errors.get('adm')}"></span>
							<div class="input-prepend" title="Username">
							
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="adm" id="adm" type="text" placeholder="用户名"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
							
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="pwd" id="pwd" type="password" placeholder="密码"/>
							</div>
							<div class="clearfix"></div>
							<!--<label class="remember" for="remember"><input type="checkbox" id="remember" />记住我</label>
							  -->
							  <!-- 验证图片 -->
							<div  id="v_container" style="margin-left:25%; width: 200px;height: 50px;"></div>
                       	
							<div class="input-prepend">						
								<span class="add-on"><i class="halflings-icon cog"></i></span>
								<input class="input-large span10" id="code_input" type="text" value="" placeholder="请输入验证码"/>
							</div>

							<div class="button-login">	
								<button id="dl" type="submit" class="btn btn-primary">登录</button>
							</div>
							
					</form>
					
					
					
					<hr>
				<!-- 	<h3>忘记密码</h3>
					<p style="text-align:center">
			<a href="http://www.sutpc.com"  ><img src="static/admin/img/logo/xslogo.gif" width="10%" height="10%" /> </a>
            </p>	 -->
				</div><!--/span-->
			</div><!--/row-->
			
	</div><!--/.fluid-container-->
	
		</div><!--/fluid-row-->
	    <div class="common-modal modal fade" id="common-Modal1" tabindex="-1" role="dialog" aria-hidden="true">
			
		</div>
		
		
		
		
		
		<script type="text/javascript" color="0,0,05" opacity='0.8' zIndex="-2" count="99" 
	 src="dist/canvas-nest.js"></script>
		
		
		
		
		
	<!-- start: JavaScript-->
        <script src="admin/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="layer3.1.1/layer.js"></script>
	    <script src="admin/js/jquery-migrate-1.0.0.min.js"></script>
	    <script src="yan/yan.js"></script>
	
	
	<script>
	 var verifyCode = new GVerify("v_container");
$(function(){   

   $('#dl').click(function(){

	   var res = verifyCode.validate(document.getElementById("code_input").value);
           if(res){
        	   layer.msg('验证码正确');
               $('form').submit();
           }else{
        	  
        	   layer.msg('验证码错误');
        	   return false;
              
           }
 

   })    

})

</script>
		
	

		
	
	<!-- end: JavaScript-->
	
</body>
