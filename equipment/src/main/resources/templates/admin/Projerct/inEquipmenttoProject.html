		<div style="width:100%;margin-top: 90px;">
			<form  style="margin-left: 40%;" class="layui-form " action="EquipmenttoProject.do" method="post">

				<div class="layui-form-item">
					<label class="layui-form-label">设备名称</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
						<span class="e" th:if="${errors}!=null" th:text="${errors.get('equipmentId')}"></span>

				           <option value="" >请选择设备</option>
				              <option value="unon" >无设备</option>
				               <option th:value="${eqt}!=null ? ${eqt.equipmentName} : ''" 
				                   th:text="${eqt}!=null ? ${eqt.equipmentName} : ''"  
				                   selected> 1</option>
						   <option th:each="e: ${equipments}" 
						           th:value="${e}"
						           th:text="${e}" >北京
						   </option>
		     	     </select>
					</div>				
				</div>
				
									
				 <!--按钮-->
				  <div class="layui-form-item">
				    <div class="layui-input-inline">
				      <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo">立即提交</button>

				  </div>
