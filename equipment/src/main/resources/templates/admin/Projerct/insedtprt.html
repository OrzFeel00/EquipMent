<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>订单管理</title>
	
	<!-- start: CSS -->
	<!--layui 核心css文件-->
    <link rel="stylesheet" href="../layui/css/layui.css">
	


	
   
   <style type="text/css">
.e{
   color:red
}
</style>

</head>

<body>







<!--设备表单-->
		<div style="width:100%;margin-top: 5px;">
			<form  style="margin-left: 20%;" class="layui-form " action="insedtproject.do" method="post">
					<!-- id-->
				<div class="layui-form-item">
					<label class="layui-form-label"> id</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="id" id="id" class="layui-input" placeholder=" 项目名称"  
					   required lay-verify="required"/>
					 	
					</div>				
				</div>
					<!-- 项目名称-->
				<div class="layui-form-item">
					<label class="layui-form-label"> 项目名称</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="projectName" id="projectName" class="layui-input" placeholder=" 项目名称"  
					   required lay-verify="required"/>
					 	
					</div>				
				</div>
				<!--采购日期-->
				<div class="layui-form-item">
					<label class="layui-form-label">采购日期</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
						
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="purchaseDate" id="purchaseDate" class="layui-input" placeholder="采购日期" 
					    required lay-verify="required"/>
					</div>				
				</div>
				<!--安装日期 -->
				<div class="layui-form-item">
					<label class="layui-form-label">安装日期 </label>
					
					<div  class="layui-input-inline">
						<!--原始表单区域-->
						
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="installDate" id="installDate" class="layui-input" placeholder="安装日期 " 
					  required lay-verify="required"/>

					</div>				
				</div>
				<!--承建单位-->
				<div class="layui-form-item">
					<label class="layui-form-label">承建单位</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="contractor" id="contractor" class="layui-input" placeholder="承建单位" 
					   required lay-verify="required"/>
					</div>				
				</div>
				<!--承建期别-->
				<div class="layui-form-item">
					<label class="layui-form-label">承建期别</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="constructionPeriod" id="constructionPeriod" class="layui-input" placeholder="承建期别" 
					    required lay-verify="required"/>				
					</div>				
				</div>
				<!--建设单位-->
				<div class="layui-form-item">
					<label class="layui-form-label">建设单位</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="buildUnit" id="buildUnit" class="layui-input" placeholder="建设单位" 
					   required lay-verify="required"/>
					</div>				
				</div>
				<!--建设类型-->
				<div class="layui-form-item">
					<label class="layui-form-label">建设类型</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="constructionType" id="constructionType" class="layui-input" placeholder="建设类型" 
					  required lay-verify="required"/>
					</div>				
				</div>
				<!--合同编号-->
				<div class="layui-form-item">
					<label class="layui-form-label">合同编号</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="contractNumber" id="contractNumber" class="layui-input" placeholder="合同编号" 
					   required lay-verify="required"/>
					</div>				
				</div>
				<!--建设状态-->
				<div class="layui-form-item">
					<label class="layui-form-label">建设状态</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="constructionStatus" id="constructionStatus" class="layui-input" placeholder="建设状态" 
					    required lay-verify="required"/>
					</div>				
				</div>
				<!--施工单位-->
				<div class="layui-form-item">
					<label class="layui-form-label">施工单位</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="constructionUnit" id="constructionUnit" class="layui-input" placeholder="施工单位" 
					    required lay-verify="required"/>
					</div>				
				</div>
					<!--建设项目-->
				<div class="layui-form-item">
					<label class="layui-form-label">建设项目</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="constructionProject" id="constructionProject" class="layui-input" placeholder="建设项目" 
					     required lay-verify="required"/>
					</div>				
				</div>
					<!--点位名称-->
				<div class="layui-form-item">
					<label class="layui-form-label">点位名称</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="pointName" id="pointName" class="layui-input" placeholder="点位名称" 
					     required lay-verify="required"/>
					</div>				
				</div>
					<!--设备名称-->
				<div class="layui-form-item">
					<label class="layui-form-label">设备名称</label>
					<div  class="layui-input-inline">
						<!--原始表单区域-->
					 <input readonly="true" style="background:#CCCCCC"  type="text" name="equipmentName" id="equipmentName" class="layui-input" placeholder="设备名称" 
					     required lay-verify="required"/>
					</div>				
				</div>
				
				
				
									
				 <!--按钮-->
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" type="submit" lay-submit lay-filter="formDemo">确认修改</button>&nbsp;
				       <button class="layui-btn layui-bg-blue" type="submit" lay-submit lay-filter="outemo"> <i class="layui-icon layui-icon-logout"></i> 安全退出</button>
				    </div>
				  </div>
				   
			</form>   
		</div>
			<!--end设备表单-->











<!-- start: JavaScript-->
<!-- layui模块化js核心文件-->
	    <script src="../layui/layui.js" type="text/javascript" charset="UTF-8"></script>
		
		<script type="text/javascript">
		layui.use('form', function(){
		  var form = layui.form;
		  
		  form.on('submit(outemo)', function(data){
			  parent.reftabbel();    	  
	    	   parent.layer.close(index); //再执行关闭 
  
			     return false;
				});
		  
		  
		  form.verify({		    
			  longitude: [
			    	/^[\-\+]?(0(\.\d{1,8})?|([1-9](\d)?)(\.\d{1,8})?|1[0-7]\d{1}(\.\d{1,8})?|180(([.][0]{1,8})?))$/
			        ,'经度格式错误，最长到小数点后8位'
			        ] 
		      ,latitude: [
			      /^[\-\+]?((0|([1-8]\d?))(\.\d{1,10})?|90(\.0{1,10})?)$/
		        ,'纬度格式错误，最长到小数点后8位'
		        ]   		 
		  }); 
		  
		});
		</script>



</body>
</html>
